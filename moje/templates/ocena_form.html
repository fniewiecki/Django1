<!DOCTYPE html>
<html lang="pl">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Oceń EKG</title>
    <link rel="stylesheet" href="{% static 'moje/style.css' %}">
</head>
<body>
    <h2>
        Oceń EKG nr {{ form.initial.numer_zdjecia }}
    </h2>
    <img src="/media/{{ zdjecie }}" alt="Zdjęcie EKG" style="max-width: 100%; margin-bottom: 1rem;">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">
            Wyślij
        </button>
        <a href="/admin/" style="display: inline-block; margin-bottom: 1rem; padding: 0.5rem 1rem; background-color: #2c3e50; color: white; text-decoration: none; border-radius: 5px;">
    Przejdź do panelu admina
</a>

    </form>
</body>
</html>
